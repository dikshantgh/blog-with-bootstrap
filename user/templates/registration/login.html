{% extends '_base.html' %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %} Login | {{ block.super }} {% endblock title %}</title>
</head>
<body>
{% block content %}
<!-- ##### Login Area Start ##### -->
<div class="vizew-login-area section-padding-80">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12 col-md-6">
                <div class="login-content">
                    <!-- Section Title -->
                    <div class="section-heading">
                        <h4>Welcome | Be innovative !</h4>
                        <div class="line"></div>
                    </div>

                    <form action="" method="post">
                        {% csrf_token %}
                        <div class="form-group">

                            <input type="text" name="{{ form.username.name }}" class="form-control" id="exampleInputEmail1" placeholder="Email or User Name">
                        </div>

                        <div class="form-group">

                            <input type="password" name="{{ form.password.name }}" class="form-control" id="exampleInputPassword1" placeholder="Password">
                        </div>
                        <div class="form-group">
                            <div class="custom-control custom-checkbox mr-sm-2">
                                <input type="checkbox" class="custom-control-input" id="customControlAutosizing" required="True">
                                <label class="custom-control-label" for="customControlAutosizing">Remember me</label>
                            </div>
                        </div>
                        <button type="submit" class="btn vizew-btn w-100 mt-30">Login</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock content %}
</body>
</html>
